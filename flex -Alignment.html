<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-alignment & justify</title>
</head>
<body>
    <style>
        *{
          box-sizing: border-box;  
          
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .flex-container {
            background-color: fuchsia;
            display: flex;
           flex-direction: row;
           /* cross axis align */
           align-items: center;
           /* Main axis align */
           justify-content: center;
           height: 50vh;

        }
    
        .Item {
              background: #f4f4f4;
              border: #ccc solid 2px;
              margin: 10px;
              padding: 10px;
              text-align: center;
              border-radius: 10px; 
             /* flex: 1 ; */
              
        }
        .item-1 {
                 align-self: flex-start;
        }
        
        .Item-3 {
                align-self: flex-end;
        }
    </style>
    </head>
    <body>
        <div class="flex-container">
            <div class=" Item item-1"> 
                   <h3>item-1</h3>
            </div>
            <div class="Item item-2">
                <h3> item-2</h3>
            </div>
            
            <div class="Item item-3">
                <h3>item-3</h3>
            </div>
            
    </div>
    
    
    </body>
    </html>
