<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM AND Input</title>
</head>
<body>
   <div>
    <label for="Name">Name</label>
    <input type="text" id="name" name="Name" value="Name please">
   </div> 

   <div>
    <label for="Email">Email</label>
    <input type="email" name ="Email" id="Email" placeholder="Enter your Email">
   </div>

   <div>
    <label for="Message">Message</label> <br>
    <textarea name="message" id="message " cols="50" rows="10"></textarea>
   </div>

   <div>
    <label for="sex"> Gender</label>
    <select name="gender" id="sex">
        <option value="Female">Female</option>
        <option value="Male "selected>Male </option>
    </select>
   </div>
   <label for="Age">Age</label>
   <input type="Number" id="Age" >

   <div>
<label for="birthdate">Birthdate</label>
<input type="date" name="birthdate" id="birthdate">
   </div>

   <div>

    <label for="Membership"> Membership</label>
    <input type="radio" name="Membership" value="Simple" id="Membership" checked>Simple
    <input type="radio" name="Membership" value="Value" id="Membership">Value
    <input type="radio" name="Membership" value="Vip" id="Membership"> Vip
   </div>

   <div>
    <label for="Interests"> Intereste</label>
    <input type="checkbox" name="Intereste" value="cars" id="intereste"> cars
   </div>
</body>
</html>
